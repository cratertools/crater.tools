calmetric:
    name: "Calmetric"
    app_id: "6744656593"
    app_store_url: "https://apps.apple.com/app/id6744656593"
    description: "Calmetric helps you gain practical insights into the calendar year. Track the year&rsquo;s progress, explore different timeframes, and make more informed planning decisions."
    info:
        platform: "iOS"
        price: "Free"
        version: "1.1"
        size: "3.6 MB"
        stack: "Swift, SwiftUI"
        age_rating: "4+"
        languages: "English"
        compatibility: "iOS 17.6 or later"
    features:
        - icon: "ph-hourglass-medium"
          title: "Track Year’s Progress"
          description: "See the year’s progress with detailed charts and metrics."
        - icon: "ph-calendar-dots"
          title: "Explore Timeframes"
          description: "Break down any date range into days, nights, weekends, and more."
        - icon: "ph-map-trifold"
          title: "Plan Better"
          description: "Identify optimal dates for vacations, meetings, and deadlines."
        - icon: "ph-apple-logo"
          title: "Built for iOS"
          description: "Native iOS design, using Apple’s latest frameworks and UI guidelines."

conversions:
    name: "Conversions"
    app_id: "6741049598"
    app_store_url: "https://apps.apple.com/app/id6741049598"
    description: "Conversions helps you convert different units of measurement. Easily convert to and from any unit, look up conversion formulas, and share results with others."
    info:
        platform: "iOS"
        price: "Free"
        version: "1.1"
        size: "2.7 MB"
        stack: "Swift, SwiftUI"
        age_rating: "4+"
        languages: "English"
        compatibility: "iOS 17.6 or later"
    features:
        - icon: "ph-arrows-clockwise"
          title: "Convert Units"
          description: "Convert to and from over 100 units of measurement."
        - icon: "ph-function"
          title: "See Formulas"
          description: "View the exact formulas behind each conversion."
        - icon: "ph-book-open-text"
          title: "Get Unit Details"
          description: "Look up unit symbols, systems, and conversion formulas."
        - icon: "ph-apple-logo"
