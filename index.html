<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
    <title>Crater Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.documentElement.setAttribute(
        'data-bs-theme',
        window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        );
        
        // Listen for changes to the system's color scheme
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        document.documentElement.setAttribute('data-bs-theme', event.matches ? 'dark' : 'light');
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container-xxl">
        <div class="row justify-content-center">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-2 fw-bold">Welcome to Crater&nbsp;Tools</h1>
                <p class="lead text-secondary">
                    We are just getting started, stay tuned...
                </p>
                <div class="card">
                    <img src="assets/img/content.light-calmetric-app-screenshots-w1920h1080.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Calmetric iOS App</h5>
                        <p class="card-text">Gain Insights Into the Calendar Year.</p>
                        <a href="/calmetric" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="card my-4">
                    <img src="assets/img/content.light-conversions-app-screenshots-w1920h1080.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Conversions iOS App</h5>
                        <p class="card-text">Convert Units of Temperature, Length, Weight, and More</p>
                        <a href="/conversions" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/content.light-codifer-app-screenshots-w1920h1080.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Codifier iOS App</h5>
                        <p class="card-text">Spell Out Important Details Using Codewords</p>
                        <a href="/codifier" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
